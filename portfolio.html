<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Gallery | Reliable AI Network</title>
  <meta name="description" content="Agentic AI Project Gallery: healthcare, AIOps, claims, wellness, recruiting, governance, document AI, AdOps, music, perception lab.">
  <link rel="icon" href="./rain-social.png" type="image/png">
  <link rel="stylesheet" href="./styles.css">
  <style>
    .portfolio .filters{display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end;margin:8px 0 16px}
    .portfolio .grid{grid-template-columns: repeat(auto-fill,minmax(280px,1fr))}
    .portfolio .card .foot{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .portfolio .card .repo{display:inline-block;padding:10px 12px;border-radius:12px;border:1px solid rgba(148,163,184,.25)}
    .badge{display:inline-block;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(148,163,184,.25);background:rgba(148,163,184,.12);margin-right:6px;margin-top:6px}
    .pill{display:inline-block;padding:8px 12px;border-radius:999px;background:rgba(15,23,42,.6);border:1px solid rgba(148,163,184,.2);font-weight:700}
    .disabled{opacity:.6;pointer-events:none}
    .small{font-size:12px;color:#94a3b8}
    .card .title{margin-bottom:4px}
    .muted{color:#94a3b8}

    /* Media (poster + hover/tap animation) */
    .proj-card .proj-media{
      border-radius:10px; overflow:hidden; margin:-2px -2px 8px;
      background:#0b1220; border:1px solid rgba(148,163,184,.15)
    }
    .proj-card .thumb{
      display:block; width:100%; aspect-ratio:16/9; object-fit:cover;
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="nav-inner container">
      <a class="brand" href="./"><img src="./rain-social.png" alt="RAIN logo"><span class="name">Reliable AI Network</span></a>
      <nav class="nav-links">
        <a href="./estimator.html" class="cta">Get a Quote</a>
        <a href="./portfolio.html" class="btn-dark">Project Gallery</a>
        <a href="./consultation.html" class="btn-dark">Consultation</a>
      </nav>
    </div>
  </header>

  <main class="container section portfolio">
    <h1 style="margin:0 0 8px">Project Gallery</h1>
    <p class="lead">Filter by industry, capability, or status. Every project includes agentic orchestration, traces, and a usable UI.</p>

    <div class="filters">
      <div>
        <label for="fIndustry">Industry</label>
        <select id="fIndustry" class="input">
          <option value="all">All industries</option>
          <option>Healthcare</option>
          <option>Insurance</option>
          <option>HR & Recruiting</option>
          <option>DevOps / SRE</option>
          <option>Platform / IT</option>
          <option>Finance & Legal</option>
          <option>Marketing / AdOps</option>
          <option>Media & Entertainment</option>
          <option>Industrial & Field Ops</option>
          <option>Edge AI & Computer Vision</option>
        </select>
      </div>
      <div>
        <label for="fCap">Capability</label>
        <select id="fCap" class="input">
          <option value="all">All capabilities</option>
          <option>Agentic</option>
          <option>Retrieval (RAG)</option>
          <option>Guardrails</option>
          <option>Evals</option>
          <option>UI & Traces</option>
          <option>Compliance</option>
          <option>Governance</option>
          <option>Document AI</option>
          <option>Recruiting / ATS</option>
          <option>Anomaly / Forecast</option>
          <option>AdOps</option>
          <option>Music Intelligence</option>
          <option>CV (Computer Vision)</option>
          <option>Edge</option>
        </select>
      </div>
      <div>
        <label for="fStatus">Status</label>
        <select id="fStatus" class="input">
          <option value="all">All</option>
          <option>Ready</option>
          <option>Coming Soon</option>
        </select>
      </div>
    </div>

    <div id="grid" class="grid"></div>
  </main>

  <footer class="footer">
    <p>© 2025 Reliable AI Network, LLC</p>
    <p>
      <a href="./portfolio.html">Project Gallery</a> ·
      <a href="./estimator.html">Get a Quote</a> ·
      <a href="./consultation.html">Consultation</a>
    </p>
  </footer>

  <script>
    const PROJS = [
      { id:"health-nav", title:"Agentic AI Health Navigator",
        summary:"Healthcare navigation with multi-agent triage, provider match, and coverage checks.",
        industries:["Healthcare"],
        caps:["Agentic","Retrieval (RAG)","Guardrails","Evals","UI & Traces","Compliance"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/AI-Health-Navigator-for-Patients",
        poster:"./agentic-ai-health-nav-poster.webp",
        gif:"./agentic-ai-health-nav.webp"
      },
      { id:"autoops", title:"AutoOps Sentinel",
        summary:"Agentic AIOps: anomaly detection, incident forecasting, safe auto-remediation, exec-ready narratives.",
        industries:["DevOps / SRE","Platform / IT"],
        caps:["Agentic","Anomaly / Forecast","UI & Traces","Guardrails","Compliance"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/AutoOps-Sentinel",
        poster:"./autoOps-sentinel-poster.webp",
        gif:"./autoOps-sentinel.webp"
      },
      { id:"claims", title:"Agentic Claims Triage AI",
        summary:"Agent-driven claims classification, risk scoring, routing, and audit trails with explainability.",
        industries:["Insurance","Healthcare","Finance & Legal"],
        caps:["Agentic","Retrieval (RAG)","Document AI","UI & Traces","Compliance","Guardrails"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/Claims-Triage-AI",
        poster:"./claims-demo-poster.webp",
        gif:"./claims-demo.webp"
      },
      { id:"mindtrace", title:"Enterprise Wellness AI (MindTrace)",
        summary:"Companion, Recommendation, Risk, Analytics, Privacy agents for organizational wellness.",
        industries:["HR & Recruiting","Healthcare"],
        caps:["Agentic","UI & Traces","Evals","Compliance"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/MindTrace",
        poster:"./enterprise-wellness-mindtrace-poster.webp",
        gif:"./enterprise-wellness-mindtrace.webp"
      },
      { id:"hire-falcon", title:"High-Volume Recruiter Agent",
        summary:"End-to-end outreach → consent → screening → scheduling → ATS sync with live ops UI.",
        industries:["HR & Recruiting"],
        caps:["Agentic","Recruiting / ATS","UI & Traces","Compliance"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/high-volume-recruiter-ai-agent",
        poster:"./high-volume-recruiter-hire-falcon-poster.webp",
        gif:"./high-volume-recruiter-hire-falcon.webp"
      },
      { id:"governance", title:"AI Governance Dashboard",
        summary:"LLM proxy, policies-as-code guardrails, compliance checks, real-time cost monitoring.",
        industries:["Platform / IT","Finance & Legal"],
        caps:["Governance","Guardrails","Compliance","UI & Traces","Agentic"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/AI-Governance",
        poster:"./ai-governance-dashboard-poster.webp",
        gif:"./ai-governance-dashboard.webp"
      },
      { id:"aida", title:"AI Document Agent (aiDa)",
        summary:"Ingest, classify, extract, assess risk, and monitor compliance with audit trails and live agent traces.",
        industries:["Finance & Legal","Platform / IT","Insurance"],
        caps:["Agentic","Document AI","Retrieval (RAG)","UI & Traces","Compliance"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/Smart-Document-Bot",
        poster:"./aiDa-dashboard-poster.webp",
        gif:"./aiDa-dashboard.webp"
      },
      { id:"muse", title:"MuseAgent",
        summary:"Music intelligence: feature extraction, embeddings, tagging, explainable recs, and PDF reports.",
        industries:["Media & Entertainment"],
        caps:["Agentic","Music Intelligence","Retrieval (RAG)","UI & Traces","Evals"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/MuseAgent",
        poster:"./muse-agent-poster.webp",
        gif:"./muse-agent.webp"
      },
      { id:"adops", title:"AdOps Flightdeck",
        summary:"Multi-agent AdOps for planning, creative QA, pacing, anomaly response, attribution, reporting.",
        industries:["Marketing / AdOps"],
        caps:["Agentic","AdOps","Anomaly / Forecast","UI & Traces","Governance"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/adops-flightdeck-multi-agent",
        poster:"./adops-demo-poster.webp",
        gif:"./adops-demo.webp"
      },
      { id:"perception", title:"Perception Lab",
        summary:"Interactive CV environment: detection + fusion pipelines, performance monitoring, eval exports.",
        industries:["Industrial & Field Ops","Edge AI & Computer Vision"],
        caps:["Agentic","CV (Computer Vision)","Edge","UI & Traces","Evals"],
        status:"Ready",
        repo:"https://github.com/aurelius-in/perception-lab",
        poster:"./perceptionLab-poster.webp",
        gif:"./perceptionLab.webp"
      },
      { id:"edgesight", title:"EdgeSight QA",
        summary:"Edge QA for vision systems—scenario suites, device benchmarking, and exportable evals.",
        industries:["Industrial & Field Ops","Edge AI & Computer Vision"],
        caps:["Agentic","CV (Computer Vision)","Edge","Evals","UI & Traces"],
        status:"Coming Soon",
        repo:null
        // no media yet
      }
    ];

    PROJS.forEach(p => { if(!p.caps.includes("Agentic")) p.caps.push("Agentic"); });

    const grid = document.getElementById('grid');
    const fIndustry = document.getElementById('fIndustry');
    const fCap = document.getElementById('fCap');
    const fStatus = document.getElementById('fStatus');

    function match(p){
      const ind = fIndustry.value;
      const cap = fCap.value;
      const st = fStatus.value;
      const okInd = (ind === 'all') || p.industries.includes(ind);
      const okCap = (cap === 'all') || p.caps.includes(cap);
      const okSt  = (st === 'all')  || p.status === st;
      return okInd && okCap && okSt;
    }

    function render(){
      const items = PROJS.filter(match);
      grid.innerHTML = items.map(p => {
        const caps = p.caps.map(t => '<span class="badge">'+t+'</span>').join('');
        const inds = p.industries.map(t => '<span class="badge">'+t+'</span>').join('');
        const link = p.repo ? '<a class="repo" href="'+p.repo+'" target="_blank" rel="noopener">View Repository</a>' : '<span class="repo disabled">Coming Soon</span>';
        const statusPill = '<span class="pill small">'+p.status+'</span>';

        const media = (p.poster || p.gif) ? `
          <div class="proj-media">
            <img class="thumb"
                 src="${p.poster || ''}"
                 ${p.poster ? 'loading="lazy"' : ''}
                 ${p.gif ? `data-gif="${p.gif}"` : ''}
                 ${p.poster ? `data-poster="${p.poster}"` : ''}
                 alt="${p.title} preview">
          </div>` : '';

        return `
          <article class="card panel proj-card">
            ${media}
            <h3 class="title">${p.title}</h3>
            <div class="muted">${p.summary}</div>
            <div style="margin-top:10px">${inds}</div>
            <div style="margin-top:6px">${caps}</div>
            <div class="foot">
              ${link}
              ${statusPill}
            </div>
          </article>
        `;
      }).join('');

      wireMediaSwaps();
    }

    function wireMediaSwaps(){
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const thumbs = document.querySelectorAll('.proj-card .thumb');

      thumbs.forEach(img => {
        const gif = img.dataset.gif;
        const poster = img.dataset.poster;

        if (!gif || prefersReduced) return;

        let loadedGif = false;
        let isPlaying = false;

        const play = () => {
          if (isPlaying) return;
          if (!loadedGif) { img.src = gif; loadedGif = true; }
          else { img.src = gif; }
          isPlaying = true;
        };

        const stop = () => {
          if (!isPlaying) return;
          if (poster) img.src = poster;
          isPlaying = false;
        };

        // Desktop hover
        img.addEventListener('mouseenter', play);
        img.addEventListener('mouseleave', stop);

        // Mobile tap toggle
        img.addEventListener('click', (e) => {
          if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            isPlaying ? stop() : play();
            e.preventDefault();
          }
        });

        // Revert when scrolled out of view
        const io = new IntersectionObserver((entries)=>{
          entries.forEach(en => { if (!en.isIntersecting) stop(); });
        }, {threshold: 0});
        io.observe(img);
      });
    }

    fIndustry.addEventListener('change', render);
    fCap.addEventListener('change', render);
    fStatus.addEventListener('change', render);

    render(); // initial
  </script>
</body>
</html>
